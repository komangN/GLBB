<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GLBB</title>
  <style>
    /* Existing styles (placeholder) */
    body{ margin:0; font-family: Arial, Helvetica, sans-serif; }
    /* Marquee footer styles */
    .marquee-wrap{
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.75);
      color: #fff;
      overflow: hidden;
      height: 40px;
      display: flex;
      align-items: center;
      z-index: 9999;
      font-family: sans-serif;
      font-size: 16px;
      padding: 0 10px;
      box-sizing: border-box;
    }
    .marquee{
      display: inline-block;
      white-space: nowrap;
      will-change: transform;
      animation: marquee 18s linear infinite;
    }
    .marquee-text{
      display: inline-block;
      padding-right: 60px;
    }
    @keyframes marquee{
      0%   { transform: translateX(0%); }
      100% { transform: translateX(-50%); }
    }
    @media (prefers-reduced-motion: reduce){
      .marquee{ animation: none; }
    }
  </style>
</head>
<body>
  <main>
    <h1>GLBB</h1>
    <p>Konten utama situs GLBB.</p>
  </main>

  <!-- Running text footer marquee -->
  <div class="marquee-wrap" aria-hidden="true">
    <div class="marquee">
      <span class="marquee-text">Selamat datang di GLBB — Info terbaru setiap hari</span>
      <span class="marquee-text">Selamat datang di GLBB — Info terbaru setiap hari</span>
    </div>
  </div>

</body>
</html>
